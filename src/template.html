<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Odin Tasks</h1>
        <button id="headerAccountMenu" class="header__account-menu">
            <img src="./test.png" alt="user avatar" class="header__user-avatar" width="32px" height="32px">
        </button>
    </header>

    <section class="projects">
        <button id="priorityProjectsBtn" class="projects__btn projects__btn--priority">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg>
        </button>
        <button id="inbox" class="projects__btn projects__btn--inbox">
            Inbox
        </button>
        <div id="userProjects" class="projects__user-projects">
        </div>
        <button id="addProjectBtn" class="projects__btn projects__btn--add"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
          </svg> Add Project 
        </button>
    </section>

    <main class="main">
        <div class="task">
            <button class="task__checkbox">
                <svg xmlns="http://www.w3.org/2000/svg"  width="20" height="20" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                  </svg>
            </button>
            <span class="task__title">Complete odin todo</span>
            <button class="task__priority">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
                  </svg>
            </button>
            <span class="task__description">I have a lot of stuff to do</span>
            <button class="task__due-date">Fri, 14 Mar</button>
        </div>
        <div class="task">
            <button class="task__checkbox">
                <svg xmlns="http://www.w3.org/2000/svg"  width="20" height="20" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                  </svg>
            </button>
            <span class="task__title">Complete odin todo</span>
            <button class="task__priority">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
                  </svg>
            </button>
            <span class="task__description">I have a lot of stuff to do- and I am going to complain about it greatly so that I can see how to style this in the UI so only 2 lines show</span>
            <button class="task__due-date">Fri, 14 Mar</button>
        </div>
    </main>
    <section class="tab-bar">
        <button id="tabBarProjectsBtn" class="tab-bar__btn tab-bar__btn--projects">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="tab-bar__icon bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
          </svg>
        </button>
          <button id="addTaskBtn" class="tab-bar__btn tab-bar__btn--add">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="tab-bar__icon tab-bar__icon--add bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
            </svg>
          </button>
          <button id="tabBarSortBtn" class="tab-bar__btn tab-bar__btn--sort"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="tab-bar__icon bi bi-three-dots" viewBox="0 0 16 16">
            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
          </svg></button>
    </section>
    <dialog id="createProjectModal" class="create-project-modal">
        <form id="createProjectForm" class="create-project-form" method="modal">
            <h2 class="create-project-modal__header">Create new project</h2>
            <input name="create-project" id="projectModalInput" type="text" class="create-project-modal__input" placeholder="Enter name" required>
            <button type="button" id="projectModalCancelBtn" class="create-project-modal__cancel-btn">Cancel</button>
            <input type="submit" id="projectModalDoneBtn" class="create-project-modal__done-btn" value="Done">
        </form>
    </dialog>

    <dialog id="taskModal" class="task-modal">
        <button id="taskModalCloseBtn" class="task-modal__close-btn">X</button>
        <form id="taskForm" class="task-form">
            <input type="text" name="taskTitleInput" id="taskTitleInput" class="task-form__input task-form__input--title" placeholder="Add title" required>
            <input id="taskDateInput" class="task-form__input task-form__input--date" type="date">
            <input id="taskTimeInput" class="task-form__input task-form__input--time" type="time">
            <textarea name="descriptionInput" id="descriptionInput" class="task-form__input task-form__input--description" placeholder="Add description"></textarea>
            <select name="projectsInput" id="taskProjectInput" class="task-form__input task-form__input--projects">
                <!-- Generate options from projects -->
            </select>
            <input id="taskFormSubmitBtn" class="task-form__submit-btn" type="submit" value="Save">
        </form>
    </dialog>
    
</body>
</html>
